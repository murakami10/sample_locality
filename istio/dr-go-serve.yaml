apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: go-serve
spec:
  host: go-serve
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 30ms
        tcpKeepalive:
          time: 7200s
          interval: 75s
    loadBalancer:
      simple: RANDOM
      localityLbSetting:
        enabled: true
        distribute:
        - from: ap-northeast/az2/*
          to:
            "ap-northeast/az2/*" : 90
            "ap-northeast/az1/*" : 10
        - from: ap-northeast/az1/*
          to:
            "ap-northeast/az2/*" : 90
            "ap-northeast/az1/*" : 10
    outlierDetection:
      consecutive5xxErrors: 100
      interval: 1s
      baseEjectionTime: 3m