apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: go-serve
spec:
  host: go-serve
  trafficPolicy:
    loadBalancer:
      localityLbSetting:
        enabled: true
        distribute:
        - from: ap-northeast
          to:
            "ap-northeast/az2/*/1" : 1
            "ap-northeast/az1/*" : 1
    outlierDetection:
      consecutive5xxErrors: 100
      interval: 1s
      baseEjectionTime: 3m